<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SetBand 3.5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js" integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300" class="flexBox" style="display: flex; flex-flow: row wrap; justify-content: center;">

    <!-- nav -->
    <nav class="navbar navbar-expand text-primary fixed-top bg-primary shadow-sm" id="myNavbar">
        <div class="container site-navbar-target">
            <h1><img src="./assets/img/SetBand-white.svg" width="230"></h1>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link text-white" href="#setlist">Início</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#musicas">Repertório</a></li>
            </ul>
        </div>
    </nav>

    <!-- container vazio pra ficar em baixo da nav -->
    <div class="container" style="height: 134px;" id="setlist"></div>

    <!-- conteudo principal -->
    <main class="container-fluid">

        <!-- inicio -->
        <div id="inicio" class="row pt-2 pb-3 border-bottom">

            <!-- legenda col-sm- col-md col-lg- col-xl- -->
            <div class="col-12 pt-3">
                <legend id="leg" class="text-primary text-center">Início</legend>
            </div>

            <!-- titulo -->
            <div class="col-sm-12 col-md-6 col-lg-3 pt-3">
                <label>Título</label>
                <br>
                <input class="rounded col-12" type="text" id="titulo">
            </div>

            <!-- data-->
            <div class="col-6 col-sm-6 col-lg-3 pt-3">
                <label>Data</label>
                <br>
                <input class="rounded col-12" type="date" id="data">
            </div>

            <!-- hora -->
            <div class="col-6 col-sm-6 col-lg-3 pt-3">
                <label>Hora</label>
                <br>
                <input class="rounded col-12" type="time" id="hora">
            </div>

            <!-- local -->
            <div class="col-sm-12 col-md-6 col-lg-3 pt-3">
                <label>Local</label>
                <br>
                <input class="rounded col-12" type="text" id="local">
            </div>

        </div>

        <!-- setlist & escala -->
        <div class="row p-2">

            <!-- escolha -->
            <div id="escolha" class="p-2 col-lg-4 border-bottom">

                <!-- legenda -->
                <div class="col-12 pt-3">
                    <legend id="leg" class="text-primary text-center">SetList</legend>
                </div>

                <!-- input -->
                <div class="col-12 pt-3">
                    <label>Nome da música</label>
                    <br>
                    <input class="rounded col-12" type="text" id="nome" list="repertorio">
                </div>

                <!-- botão -->
                <div class="col-12 pt-3">
                    <button class="btn btn-primary" type="button" onclick="addMusic()">Adicionar à SetList</button>
                </div>

                <!-- setlist -->
                <div class="col-12 pt-3">
                    <ul class="list-group rounded setlist col-12 bg-primary" id="lista"></ul>
                </div>
            </div>

            <!-- escala -->
            <div id="escala" class="p-2 col-lg-4 border-bottom">

                <!-- legenda -->
                <div class="col-12 pt-3">
                    <legend id="leg" class="text-primary text-center">Escala</legend>
                </div>

                <!-- input -->
                <div class="col-12 pt-3">
                    <label>Nome do Integrante</label>
                    <br>
                    <input class="rounded col-12" type="text" id="membro" list="integrantes">
                </div>

                <!-- butão -->
                <div class="col-12 pt-3">
                    <button class="btn btn-primary" type="button" onclick="addEscala()">Escalar</button>
                </div>

                <!-- cards -->
                <div class="col-12 pt-3">
                    <div id="membros" class="row justify-content-center"></div>
                </div>
            </div>

            <!-- fim -->
            <div id="fim" class="p-2 col-lg-4 border-bottom">

                <!-- legenda -->
                <div class="col-12 pt-3">
                    <legend id="leg" class="text-primary text-center">Nota</legend>
                </div>

                <!-- input -->
                <div class="col-12 pt-3">
                    <label>Recado</label>
                    <br>
                    <input class="rounded col-12" type="text" id="nota">
                </div>

                <!-- botão -->
                <div class="col-12 pt-3 pb-5">
                    <button class="btn btn-primary float-left" type="button" onclick="salvarTexto()">Gerar SetList</button>
                    <button class="btn btn-primary float-right" type="button" onclick="copiar()">Copiar</button>
                </div>

                <!-- texto -->
                <div class="col-12 pt-3">
                    <legend id="leg" class="text-primary text-center">SetList</legend>
                    <textarea class="form-control rounded w-80 border" rows="25" type="text" id="resultado"></textarea>
                </div>
            </div>

        </div>

        <!-- lista com todas as musicas -->
        <div class="row text-center pt-2" id="musicas"></div>
    </main>

    <!-- data lista -->
    <datalist id="repertorio"></datalist>
    <datalist id="integrantes"></datalist>

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js "></script>
    <script type="text/javascript " src="./assets/js/scrolling.js "></script>
    <script type="text/javascript " src="./assets/js/main.js "></script>
</body>

</html>
